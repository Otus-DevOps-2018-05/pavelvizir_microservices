version: '3.3'
services:
  post_db:
    image: mvertes/alpine-mongo:${post_db_version}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.3
    image: ${USERNAME}/ui:${ui_version}
    ports:
      - ${ui_port}:${ui_port}/tcp
    networks:
      - front_net
  post:
    build: ./post-py
    image: ${USERNAME}/post:${post_version}
    networks:
      - front_net
      - back_net
  comment:
    build:
      context: ./comment
      dockerfile: Dockerfile.3
    image: ${USERNAME}/comment:${comment_version}
    networks:
      - front_net
      - back_net

volumes:
  post_db:

networks:
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
